{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>User Management</h2>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.get_role_display }}</td>
                <td>
                    <a href="{% url 'user_edit' user.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'user_delete' user.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'user_create' %}" class="btn btn-success">Add New User</a>
</div>
{% endblock %}
