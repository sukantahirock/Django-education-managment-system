{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Admin Dashboard</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Users
                </div>
                <div class="card-body">
                    <h5 class="card-title">Manage Users</h5>
                    <p class="card-text">View, create, edit, and delete users.</p>
                    <a href="{% url 'user_list' %}" class="btn btn-primary">Manage</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Courses
                </div>
                <div class="card-body">
                    <h5 class="card-title">View All Courses</h5>
                    <p class="card-text">View all courses in the system.</p>
                    <a href="{% url 'course_list' %}" class="btn btn-success">View</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Enrollments
                </div>
                <div class="card-body">
                    <h5 class="card-title">View All Enrollments</h5>
                    <p class="card-text">View all student enrollments.</p>
                    <a href="{% url 'enrollment_list' %}" class="btn btn-info">View</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
