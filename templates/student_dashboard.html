{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Student Dashboard</h2>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Available Courses
                </div>
                <div class="card-body">
                    <h5 class="card-title">Browse Courses</h5>
                    <p class="card-text">View all available courses to enroll in.</p>
                    <a href="{% url 'course_list' %}" class="btn btn-primary">Browse</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    My Enrollments
                </div>
                <div class="card-body">
                    <h5 class="card-title">View My Enrollments</h5>
                    <p class="card-text">View courses you're enrolled in.</p>
                    <a href="{% url 'enrollment_list' %}" class="btn btn-success">View</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
